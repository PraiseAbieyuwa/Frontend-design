<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="view port"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
        <link rel="stylesheet" href="index.css" >

    <body>
        <p class="headline">Alt &#x5F;&#x5F;&#x5F; <br> School</p>
        <h2><b>Application Form</b></h2>
        <h4 class="details">Fill in your details</h4>

        <form method="post">
            <p>
                <label class="firstName">First Name &#42;</label><br>
                <input type="text" name="first name" placeholder="Enter first name" required>
            </p>
            <p>
                <label class="lastName">Last Name &#42;</label><br>
                <input type="text" name="last name" placeholder="Enter last name">
            </p>
            <p>
                <label>Gender</label><br>
                
                <select name="Gender">
                    <option value="">Select gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>   
            </p>
            <p>
                <label>Date of Birth</label><br>
                <input type="date">
            </p>
            <p>
                <label>Email Address</label><br>
                <input type="email" name="Email" required>
            </p>
            <p>
                <label>Education Level</label><br>
                
                <select name="Education">
                    <option value="">Select level of Eductaion</option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Doctorate">Doctorate(PhD)</option>
                    <option value="High School">High School / Secondary School</option>
                    <option value="Undergraduate">Under Graduate</option>
                    <option value="Junior">Junior / Middle School</option>
                    <option value="Postgraduate">Post Graduate</option>
                    
                </select>   
            </p>
            <p>
                <label>Country</label><br>
                
                <select name="Country">
                    <option value="">Select your Country</option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Doctorate">Doctorate(PhD)</option>
                    <option value="High School">High School / Secondary School</option>
                    <option value="Undergraduate">Under Graduate</option>
                    <option value="Junior">Junior / Middle School</option>
                    <option value="Postgraduate">Post Graduate</option>
                    
                </select>   
            </p>
            <p>
                <label>State/City of Residence</label><br>
                <input type="text" placeholder="Enter your state of residence">
            </p>
            <p>
                <label>Employment Status</label><br>
                
                <select name="Employment">
                    <option value="">Select employment status</option>
                    <option value="Employes">employed</option>
                    <option value="Unemployed">unemployed</option>
                    <option value="Self employed">self employed</option>
                    
                </select>   
            </p>
            <p>
                <label>Phone Number</label><br>
                <input type="number" placeholder="08032777021">
            </p>
            <p>
                <label>Choose School</label><br>
                
                
                  
            </p>
            <p>
                <label>Choose Course of study</label><br>
                
                <select name="Course">
                    <option value="">Select course</option>
                    <option value="Engineering">Frontend</option>
                    <option value="Product">Backend</option>
                    <option value="Data">Cloud Engineering</option>
                    <option value="Business">Data Science</option>
                    <option value="Creative Economy">UX Designer</option>
                    <option value="Product">UI Designer</option>
                    <option value="Data">Data Analyst</option>
                    <option value="Data Engineer">Data Engineering</option>
                    
                </select>   
            </p>
            <p>
                <label>How did you hear about us?</label><br>
                
                <select name="How did you hear about us">
                    <option value="">Select channel</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">Linkedln</option>
                    <option value="youtube">Youtube</option>
                    <option value="friend">Friend</option>
                    <option value="whatsapp">Whatsapp</option>
                    <option value="instagram">Instagram</option>
                    <option value="Billboard">Billboard</option>
                    <option value="other">Others</option>
                </select>   
            </p>
            <p>
                <label>Scholarship/Discount code (Optional)</label><br>
                <input type="text" placeholder="Scholarship or student ID or discount code">
            </p>
            <footer>
                <p>
                    <label>
                        <input type="checkbox" value="terms">
                        By clicking continue, I agree to  <a href="/terms">Terms of Use</a> 
                        and acknowledge <br>that I <br>have read the <a href="/privacy>">Privacy Policy</a>.
                    </label>
                </p>
                <p>
                    <button>Proceed</button>
                    <p>Already have an account? <a href="/sign in">Sign in</a> </p>
                </p>
            </footer>
            
        </form>
    </body>
