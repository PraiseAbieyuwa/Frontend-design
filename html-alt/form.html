<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="view port"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <div class="main-container">
            <div class="left-container">
                <img class="logo" src="altSchool.png" alt="AltSchool Logo">

                <p class="head">Learn highly sought after skills without hassle.</p>
                <p class="secondHeader">Earn a diploma in highly-sought after skill.</p>
                
                <div class="footer">
                    <p class="copyright-symbol">&#169;</p>
                    AltSchool Africa. All rights reserved.
                </div>
            </div>

            <div class="right-container">
                <form method="post">
                    <div class="right-header" >
                        <h2><b>Application Form</b></h2>
                        <h4 class="details">Fill in your details</h4>
                    </div>

                
                    <div class="input-holder">
                        <div class="left-input">
                            <label class="firstName">First Name &#42;</label><br>
                            <input type="text" name="first name" placeholder="Enter first name" required>
                        </div>
                        <div class="right-input">
                            <label class="lastName">Last Name &#42;</label><br>
                            <input type="text" name="last name" placeholder="Enter last name">
                        </div>
                    </div>
                    
                    <div class="input-holder">
                        <div class="left-input">
                            <label>Gender</label><br>
                
                            <select name="Gender">
                                <option value="">Select gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select> 
                        </div>
                        <div class="right-input">
                            <label>Date of Birth</label><br>
                            <input type="date">
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="left-input">
                            <label>Email Address</label><br>
                            <input type="email" name="Email" required>  
                        </div>
                        <div class="right-input">
                            <label>Education Level</label><br>
                            <select name="Education">
                                <option value="">Select level of Eductaion</option>
                                <option value="Bsc">Bsc</option>
                                <option value="Msc">Msc</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Doctorate">Doctorate(PhD)</option>
                                <option value="High School">High School / Secondary School</option>
                                <option value="Undergraduate">Under Graduate</option>
                                <option value="Junior">Junior / Middle School</option>
                                <option value="Postgraduate">Post Graduate</option>
                            </select>   
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="left-input">
                            <label>Country</label><br>
                
                            <select name="Country">
                                <option value="">Select your Country</option>
                                <option value="Bsc">Nigeria</option>
                                <option value="Msc">Ghana</option>
                                <option value="Diploma">South AFrica</option>
                                <option value="Doctorate">Rwanda</option>
                                <option value="High School">Benin Republic
                                <option value="Junior">Cameroon</option>
                                <option value="Postgraduate">Gambia</option>
                                
                            </select>   
                        </div>
                        <div class="right-input">
                            <label>State/City of Residence</label><br>
                            <input type="text" placeholder="Enter your state of residence"> 
                        </div>
                    </div>
                    <div class="input-holder">
                        <div class="left-input">
                            <label>Employment Status</label><br>
                
                            <select name="Employment">
                                <option value="">Select employment status</option>
                                <option value="Employes">employed</option>
                                <option value="Unemployed">unemployed</option>
                                <option value="Self employed">self employed</option>
                                
                            </select>     
                        </div>
                        <div class="right-input">
                            <label>Phone Number</label><br>
                            <input type="number" placeholder="08032777021">
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="left-input">
                            <label>Choose School</label><br>
                            <select name="Course">
                                <option value="">Select School</option>
                                <option value="Engineering">School of Engineering</option>
                                <option value="Product">School of Product</option>
                                <option value="Data">School of Data</option>
                                <option value="Business">School of Business </option>
                                <option value="Creative Economy">School of Creative Economy</option>
                            </select> 
                        </div>
                        <div class="right-input">
                            <label>Choose Course of study</label><br>
                            <select name="Course">
                                <option value="">Select course</option>
                                <option value="Engineering">Frontend</option>
                                <option value="Engineering">Backend</option>
                                <option value="Engineering">Cloud Engineering</option>
                                <option value="Product">Ux Designer</option>
                                <option value="Product">Product Management</option>
                                <option value="Product">Project Management</option>
                                <option value="Data">Data Analyst</option>
                                <option value="Data">Data Science</option>
                                <option value="Data">Data Engineering</option>
                                <option value="Business">Business Management</option>
                                <option value="Business">Sales</option>
                                <option value="Creative Economy">Conten Creation</option>
                            </select> 
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="left-input">
                            <label> How did you hear about us?</label><br>
                            <select name="aboutUs">
                                <option value="">Select channel</option>
                                <option value="twitter">Twitter</option>
                                <option value="facebook">Facebook</option>
                                <option value="linkedin">Linkedln</option>
                                <option value="youtube">Youtube</option>
                                <option value="friend">Friend</option>
                                <option value="whatsapp">Whatsapp</option>
                                <option value="instagram">Instagram</option>
                                <option value="Billboard">Billboard</option>
                                <option value="other">Others</option>
                            </select> 
                        </div>
                        <div class="right-input">
                            <label>Scholarship/Discount code (Optional)</label><br>
                            <input type="text" placeholder="Scholarship or student ID or discount code">
                        </div>
                    </div>
                <p class="foot">
                    <label>
                        <input type="checkbox" value="terms">
                        By clicking continue, I agree to  <a href="/terms">Terms of Use</a> 
                        and acknowledge <br>that I <br>have read the <a href="/privacy>">Privacy Policy</a>.
                    </label>
                </p>
                <button>Proceed</button>
                <p>Already have an account? <a href="/sign in">Sign in</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
